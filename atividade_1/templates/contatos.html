<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='contato.css') }}"></head>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid-navbar">
        <div class="navbar-brand">
          <img src="../static/Imagens_atividade_1/logo.jpg" alt="Logo" style="width:10vw;" class="rounded-pill"> 
          <h1 class="cafenome">Cafeteria Gr√£o da montanha</h1>  
        </div>
      </div>
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contato') }}">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <h1>Contatos Enviados</h1>
    <main>
      <table style="z-index: 2;">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Senha</th>
                  <th>Mensagem</th>
              </tr>
          </thead>
          <tbody>
              {% for contato in contatos %}
              <tr>
                  <td>{{ contato[0] }}</td>
                  <td>{{ contato[1] }}</td>
                  <td>{{ contato[2] }}</td>
                  <td>{{ contato[3] }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </main>
</body>
</html>
